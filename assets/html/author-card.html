<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/progblack_formative_1/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/progblack_formative_1/scss/style.css">
</head>
<body>
    <div class="card bg-transparent rounded-4 border-primary h-100">
        <div class="d-flex p-1 justify-content-center align-content-center">
            <img class="mw-50 card-img rounded-circle p-4" link_field="github" src="" alt="The page author's GitHub profile image">
        </div>
        <div class="card-body">
            <h1 class="card-title text-center"><span field="name">Name</span></h1>
            <p class="card-text">
                <span field="name">Name</span> is studying <span field="studying">Studying</span> at
                <a href="https://www.durham.ac.uk/homepage/">Durham University</a>. <br>
                <span class="d-flex justify-content-evenly">
                        <a class="text-decoration-none p-2" link_field="github" href="#" hidden>
                            <img src="/progblack_formative_1/assets/images/GitHub-Mark-32px.png" alt="GitHub Invertocat Logo" width="32px" height="32px"> GitHub
                        </a>
                        <a class="text-decoration-none p-2" link_field="linkedin" href="#" hidden>
                            <img src="/progblack_formative_1/assets/images/LinkedIn.svg" alt="LinkedIn Bug logo" width="32px" height="32px"> LinkedIn
                        </a>
                    </span>
                <span field="blurb">Blurb</span>
            </p>
        </div>
    </div>
<script src="/progblack_formative_1/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
